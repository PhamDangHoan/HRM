<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng Quản lý Nhân sự (HRM)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="auth-container" style="display: none;">
            <div id="login-form">
                <h2>Đăng nhập</h2>
                <form id="loginForm">
                    <input type="text" id="loginUsername" placeholder="Tên đăng nhập" required>
                    <input type="password" id="loginPassword" placeholder="Mật khẩu" required>
                    <div id="loginError" style="color: red;"></div>
                    <button type="submit">Đăng nhập</button>
                </form>
                <button id="switchToRegister">Đăng ký</button>
            </div>
            <div id="register-form" style="display: none;">
                <h2>Đăng ký</h2>
                <form id="registerForm">
                    <input type="text" id="regUsername" placeholder="Tên đăng nhập" required>
                    <input type="password" id="regPassword" placeholder="Mật khẩu" required>
                    <input type="password" id="regConfirmPassword" placeholder="Xác nhận mật khẩu" required>
                    <div id="regError" style="color: red;"></div>
                    <button type="submit">Đăng ký</button>
                </form>
                <button id="switchToLogin">Đăng nhập</button>
            </div>
        </div>
        <div id="dashboard" style="display: none;">
            <h1 class="dashboard-title">HRM App</h1>
            <nav id="sidebar">
                <ul>
                    <li><a href="#" data-module="employeeManagement">Quản lý Nhân viên</a></li>  
                    <li><a href="#" data-module="searchEmployee">Tìm kiếm Nhân viên</a></li>
                    <li><a href="#" data-module="department">Quản lý Phòng ban</a></li>
                    <li><a href="#" data-module="position">Quản lý Vị trí</a></li>
                    <li><a href="#" data-module="salary">Quản lý Lương</a></li>
                    <li><a href="#" data-module="attendance">Theo dõi Chấm công</a></li>
                    <li><a href="#" data-module="leave">Quản lý Nghỉ phép</a></li>
                    <li><a href="#" data-module="performance">Đánh giá Hiệu suất</a></li>
                    <li><a href="#" id="logout">Đăng xuất</a></li>
                </ul>
            </nav>
            <main id="main-content"></main>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
